<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
        <h2>Sign-up</h2>
        <div class="form-control">
            <label for="u_name">Username</label>
            <input type="text" class="test" placeholder="Enter your Username">
            <small>Error message</small>
        </div>
        <div class="form-control">
         <label for="u_email">E-mail</label>
        <input type="text" class="test" placeholder="Enter your E-mail">
        <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="u_password">Password</label>
            <input type="password" class="test" placeholder="Enter your Password">
            <small>Error message</small>
        </div>
        <div class="form-control">
        <label for="u_confirm_password">Confirm Password</label>
        <input type="password" class="test" placeholder="Confirm your Password">
        <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        </form>

    </div>
       
<script src="srcipt.js"></script>
</body>
</html>
